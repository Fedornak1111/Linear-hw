    <script>

        var a = parseInt(prompt("Input the age of baby", "0"))
        var b = parseInt(3 - a)
        var c = parseInt(6 - a)
        var d = parseInt(18 - a)
        var e = 18
        var j = parseInt(23 - a)
        alert("The child will go to kindergarden throught" + b + "year(s)")
        alert("The child will go to school throught" + c + "year(s)")
        alert("The child will finished the school throught" + d + "year(s)")
        alert("The child will go to university at" + e + "years")
        alert("The child will graduate throught" + j + "years")
    </script>
