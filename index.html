<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //За умови, що зп сім'ї менша ніж прожитковий мінімум
        var a = parseFloat(prompt("Input the cost of product per one  of first type", "0"))
        var b = parseFloat(prompt("Input the cost of product per one  of second type", "0"))
        var c = parseInt(prompt("Input quantity of products the first type", "0"))
        var d = parseInt(prompt("Input quantity of products the second type", "0"))
        var e = parseFloat(a*c)
        var j = parseFloat(b*d)
        var g = parseFloat(e+j)
        alert("The total cost of firt type = " + parseFloat(e))
        alert("The total cost of second type = " + parseFloat(j))
        alert("You have to pay = " + parseFloat(g))


    </script>
</head>
